<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function alphabetOrder(str) {
            let letters = str.split(""); 
            letters.sort(); 
            let sortedString = letters.join(""); 
            return sortedString;
        }
        let result = alphabetOrder("webmaster");
        console.log(result);  

    </script>
</body>
</html>
